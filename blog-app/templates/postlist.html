{% extends 'layout.html' %}
{% block body %}

{% if posts %}
    <ul>
        {% for post in posts %}
        <div class="card mb-4">
             <div class="card-body">
                    <h2 class="card-title">{{posts.title }} </h2>
                    <p class="card-text"> {{post.description}} </p>
                    <p class="card-text"> {{posts.tags}} </p>
                    <p class="card-text">{{posts.date}}</p>

             </div>
        </div>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}


{% endblock %}
